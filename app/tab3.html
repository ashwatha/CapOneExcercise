<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignore Doughnut Summary</title>
</head>
<body>
<div class="column content" align="center">
    <h1>Transactions raw (Ignore Donuts)</h1>
</div>

<div>
    <table align="center">
        <tr>
            <th>Transaction Date</th>
            <th>Merchant</th>
            <th>Amount</th>
        </tr>
        <tr ng:repeat="transaction in transactions | idFilter">
            <td class="transactionDate">{{transaction["transaction-time"] | date:'MMM dd, yyyy' }} </td>
            <td>{{transaction.merchant}}</td>
            <td>{{transaction.amount}}</td>
        </tr>
    </table>
</div>
