<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignore Donuts Summary</title>
</head>
<body>
<div class="column content" align="center">
    <h1>Transactions Summary (Ignore Donuts, average per month) </h1>
</div>
<table align="center">
    <tr>
        <th>Month/Year</th>
        <th>Credit</th>
        <th>Debit</th>
    </tr>
    <tr ng:repeat="(key, value) in avgtransactionsnd">
        <td>{{key}}</td>
        <td>{{value["credit"]}}</td>
        <td>{{value["debit"]}}</td>
    </tr>
    <tr>
        <td>Average</td>
        <td>{{creditNoDoughnuts}}</td>
        <td>{{debitNoDoughnuts}}</td>
    </tr>
</table>
</body>
</html>
