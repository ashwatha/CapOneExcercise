<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Summary</title>
</head>
<body>
<div class="column content" align="center">
    <h1>Transaction raw</h1>
</div>

<table align="center">
    <tr>
        <th>Transaction Date</th>
        <th>Merchant</th>
        <th>Amount</th>
    </tr>
    <tr ng:repeat="transaction in transactions">
        <td class="transactionDate">{{transaction["transaction-time"] | date:'MMM dd, yyyy' }} </td>
        <td>{{transaction.merchant}}</td>
        <td>{{transaction.amount}}</td>
    </tr>
</table>
<div align="center">
    <img id="mySpinner" src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" ng-show="loading" />
</div>
</body>
</html>
